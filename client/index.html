<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Bracknell Technologies | Software Solutions & IT Services</title>
  <meta name="title" content="Bracknell Technologies | Software Solutions & IT Services">
  <meta name="description"
    content="Bracknell Technologies provides innovative software solutions and enterprise IT services. Specializing in custom development, cloud solutions, and digital transformation.">

  <!-- Open Graph / Facebook (Social Media Sharing) -->

  <meta property="og:url" content="https://bracknell.vercel.app">
  <meta property="og:title" content="Bracknell Technologies | Software Solutions & IT Services">
  <meta property="og:description"
    content="Bracknell Technologies provides innovative software solutions and enterprise IT services.">
  <meta property="og:image" content="https://bracknell.vercel.app/./src/images/logo-header.png">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bracknell.vercel.app">
  <meta property="twitter:title" content="Bracknell Technologies | Software Solutions & IT Services">
  <meta property="twitter:description"
    content="Bracknell Technologies provides innovative software solutions and enterprise IT services.">
  <meta property="twitter:image" content="https://bracknell.vercel.app/./src/images/logo-header.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://bracknell.vercel.app" />

  <!-- Favicon & Apple Touch Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Preload Critical Resources -->
  <link rel="preload" href="/src/main.jsx" as="script">

  <!-- Structured Data -->
  <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "Organization",

      "url": "https://bracknell.vercel.app",
      "logo": "https://bracknell.vercel.app/./src/images/logo-header.png",
      "description": "Leading provider of software solutions and IT services",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-123-4567",
        "contactType": "customer service"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Performance Monitoring (Example: Google Analytics) -->

    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-XXXXXXX');

</body>
